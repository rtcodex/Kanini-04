<!DOCTYPE html>
<html>
  <head>
    <title>Image OverLap</title>
    <style>
      .parent {
        position: relative;
        top: 0;
        left: 0;
      }
      .image1 {
        position: relative;
        top: 0;
        left: 0;
        border: 1px solid #000000;
      }
      .image2 {
        position: absolute;
        top: 120px;
        left: 200px;
        border: 1px solid #000000;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <img class="image1" src="img/dino.gif" />
      <img class="image2" src="img/dino.gif" />
    </div>
  </body>
</html>
